apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: logging
  labels:
    app: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      restartPolicy: Always
      containers:
      - image: elasticsearch:8.13.0
        name: elasticsearch
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests: 
            cpu: 500m
            memory: 1300Mi
        env:
          - name: discovery.type
            value: single-node
          - name: cluster.name
            value: elasticsearch-cluster
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        ports:
        - containerPort: 9200 # for REST API.
          name: rest
          protocol: TCP
        - containerPort: 9300 # for inter-node communication.
          name: inter-node
          protocol: TCP
        volumeMounts:
        - name: elasticsearch120
          mountPath: /usr/share/elasticsearch/data
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          readOnly: true
          subPath: elasticsearch.yml
      volumes:
      #agrego el disco incrementado
      - name: elasticsearch120
        hostPath:
      # Ensure the file directory is created.
          path: /var/local/elastic8
          type: DirectoryOrCreate
      - name: config
        configMap:
          name: elasticsearch-data-config
      initContainers:
      - name: fix-permissions
        image: busybox #busybox
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: elasticsearch120
          mountPath: /usr/share/elasticsearch/data
      # To prevent OOM errors.
      - name: increase-vm-max-map
        image: busybox #busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true 
      - name: increase-fd-ulimit
        image: busybox #busybox
        command: ["sh", "-c", "ulimit -n 65536"]
        securityContext:
          privileged: true
  #volumeClaimTemplates:
  #- metadata:
  #    name: pvc-es-data
  #    labels:
  #      app: elasticsearch
  #  spec:
  #    accessModes:
  #    - ReadWriteOnce
  #    storageClassName: standard
  #    resources:
  #      requests:
  #        storage: 100Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: logging
  name: elasticsearch-data-config
  labels:
    app: elasticsearch
    role: data
data:
  elasticsearch.yml: |-
    cluster.name: "docker-cluster"
    network.host: 0.0.0.0
    xpack.security.enabled: true
    discovery.type: single-node

---
# Elasticsearch Service
kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  namespace: logging
  labels:
    app: elasticsearch
spec:
  ports:
    - port: 9200
      name: rest
    - port: 9300
      name: inter-node
  selector:
    app: elasticsearch
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: logging
  labels:
    app: kibana
spec:
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: kibana:8.13.0
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 1500m
            memory: 1536Mi
          requests:
            cpu: 1500m
            memory: 1536Mi
        env:
          - name: ELASTICSEARCH_URL
            value: http://192.168.49.2:31483
          - name: KIBANA_DEFAULTAPPID
            value: discover
          - name: ELASTICSEARCH_USER
            value: "kibana_system"
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elasticsearch-pw-elastic
                key: password
        volumeMounts:
        - name: config
          mountPath: /usr/share/kibana/config/kibana.yml
          readOnly: true
          subPath: kibana.yml
      volumes:
      - name: config
        configMap:
          name: kibana-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: logging
  name: kibana-config
  labels:
    app: kibana
data:
  kibana.yml: |-
    server.host: "0.0.0.0"
    server.name: kibana
    elasticsearch:
      hosts: [ "http://192.168.49.2:31483" ]
      username: ${ELASTICSEARCH_USER}
      password: ${ELASTICSEARCH_PASSWORD}
